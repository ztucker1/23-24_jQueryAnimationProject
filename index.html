<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Itsy Bitsy Spider</title>
    <!-- Boostrap Include -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jQuery Include -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #redBox {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 500px;
            top: 400px;
        }
        #rain {
            width: 1000px;
            height: 1000px;
            background-color: blue;
            position: absolute;
            left: 0px;
            top: 0px;
            display: none;
            opacity: 0.25;
        }
        #sun {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            left: 0px;
            top: 0px;
            display: none;
        }

    </style>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-12">
            <div id="redBox"></div>
            <div id="rain" ></div>
            <div id="sun" ></div>
            <!--<div id="gutter"> <img src="images/gutter.jpg" id="img1"/></div>
            <div id="spider"> <img src="images/spider.png" id="img2"/></div> -->

        </div>
    </div>



</div>

<!-- Bootstrap Include -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $("#redBox").click(function (){
            $("#redBox").animate({
                left: '250',
            });
            $("#redBox").animate({
                top: '200',
            });
            $("#rain").show(2000);
            $("#redBox").animate({
                top: '400',
            });
            $("#redBox").animate({
                left: '500',
            });
            $("#sun").show(2000);
            $("#rain").hide(2000);
            $("#redBox").animate({
                left: '250',
            });
            $("#redBox").animate({
                top: '200',
            });

        });
    });

</script>
</body>
</html>
